<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.Js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body style="display: flex; flex-direction: column; " >

    <div>
        <h1>Gráfico de linhas</h1>
        <canvas id="myChart" style="position: relative; height:20vh; width:40vw"></canvas>
      </div>

      <div>
        <h1>Gráfico de Barras</h1>
        <canvas id="myChart2" style="position: relative; height:20vh; width:40vw"></canvas>
      </div>
       
    
</body>


<script>
    const labels = [
      '12:00',
      '13:00',
      '14:00',
      '15:00',
      '16:00',
      '17:00',
    ];

    const labels2 = [
      'JANEIRO',
      'FEVEREIRO',
      'MARÇO',
      'ABRIL',
      'MAIO',
      'JUNHO',
    ];
    
  
    const data = {
      labels: labels,
      datasets: [{
        label: 'Temperatura',
        backgroundColor: 'rgb(196,1 , 8)',
        borderColor: 'rgb(196,1 , 8)',
        data: [30, 29, 28, 25, 22, 23],
      },
      {
        label: 'Umidade',
        backgroundColor: 'rgb(135, 206, 235)',
        borderColor: 'rgb(135, 206, 235)',
        data: [80, 82, 80, 85, 80, 83],
      }
    ]
    };
    const data2 = {
      labels: labels2,
      datasets: [{
        label: 'Temperatura',
        backgroundColor: 'rgb(196,1 , 8)',
        borderColor: 'rgb(196,1 , 8)',
        data: [22, 24, 27, 23, 20, 18],
      },
      {
        label: 'Umidade',
        backgroundColor: 'rgb(135, 206, 235)',
        borderColor: 'rgb(135, 206, 235)',
        data: [90, 89, 93, 87, 88, 82],
      }
    ]
    };
  
    const config = {
      type: 'line',
      data: data,
      options: {}
    };


    const configg = {
      type: 'bar',
      data: data2,
      options: {}
    };
  </script>

<script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

    const myChart2 = new Chart(
      document.getElementById('myChart2'),
      configg
    );

  </script>







</html>
